<html>

<head>
    <title>
        Jennifer Ip's Portfolio
    </title>
    <link rel="icon" type=”image/svg+xml” href="favicon-springboard.svg">
    <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body style="--accent-color: #009CDE">
    <div class="main">
        <div class="menu">
            <div class="header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 14" class="logomark">
                    <polygon points="12 14 7 14 14 0 19 0 12 14" />
                    <polygon points="2.1 9.79 0 14 5 14 7.1 9.79 2.1 9.79" />
                    <polygon points="20 14 15 14 22 0 27 0 20 14" />
                </svg>
                <h4 class="name">Jennifer Ip</h4>
                <button class="menu-btn">Menu</button>
            </div>
            <ul class="menu-opt">
                <li><a href="index.html" class="menu-item">Work</a></li>
                <li><a class="menu-item">About</a></li>
                <li><a class="menu-item">Resume</a></li>
                <li>
                    <button class="menu-item contact-btn">Contact</button>
                    <span class="email-copied">My email has been copied to your clipboard! 🎉</span>
                </li>
            </ul>
        </div>
        <div class="content">

            <div class="portfolio-header">
                <img src="{{ SpringboardCover }}" />
                <div class="portfolio-info">
                    <div class="portfolio-title">
                        <h1>{{ springboardGuideTitle }}</h1>
                    </div>
                </div>
            </div>
            <div class="portfolio-content">
                {{ springboardGuideContent }}
            </div>

        </div>
    </div>
    <input class="hidden-input" value="iamjenniferip@gmail.com">
    <script src="scripts.js"></script>
</body>

</html>
